<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Zen</title>

	<!-- Стили -->

	<link rel="stylesheet" href="css/style.css">
	
	<!-- Шрифты -->

	<link href="https://fonts.googleapis.com/css?family=Caveat:400,700&display=swap&subset=cyrillic" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="shortcut icon" href="img/ken.ico" type="image/x-icon">
</head>
<body>
	<div class="bg-image">

	<div class="main_container">
		<div class="menu">
			<img src="img/logo.png" alt="logo">
			<ul>
				<li class="menu_results"></li>
				<li class="menu_score"></li>
				<li class="menu_level"></li>
				<li class="menu_sound crossed"><a href="#">sound / звук</a></li>
				<li class="menu_stop"><a href="#">stop / стоп</a></li>
				<li class="menu_start"><a href="#">start / старт</a></li>
				<li class="menu_restart"><a href="#">New game / <br> начать сначала</a></li>
			</ul>
			<div class="sign">by Ekaterina Luhakova</div>
		</div>
		<div id="game_wrapper">
			<div class="canvas-wrapper">
			  <canvas id="canvas"></canvas>
			</div>
		</div>
		<div class="forismatic">
			<div class="forismaticHeader">Цитата дня:</div>
			<blockquote>
				<div class="quoteText"></div>
				<div class="quoteAuthor"></div>
			</blockquote>
			<div class="changeQuote"><a href="#">Показать другую цитату</a></div>
		</div>
	</div>

    <div class="modal-overlay modal_closed" id="modal-default">
	    <div class="modal overlay-default">
	        <header class="modal__header">
	           <a href="#" class="modal__close close" id="modal-close" title="Закрыть модальное окно"><i class="far fa-times-circle" id="modal-close"></i></a>
	        </header>
	        <div data-info='content' class="content"></div>
	    </div>
    </div>

	</div>
	
<script src="js/audio.js"></script>
<script src="js/game.js"></script>
<script src="js/quots.js"></script>

</body>
</html>
